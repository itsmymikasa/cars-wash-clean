<body>
  <div id="app">
    <section class="section">
        <div class="container pt-5 mt-5">
            <div class="row pt-5">
                <div class="col-12 col-md-10 offset-md-1 col-lg-10 offset-lg-1 p-5">
                    <div class="login-brand">
                        Stisla
                    </div>
                    <div class="card card-primary m-5 p-2">
                        <div class="card-header text-center">
                            <h4>Contact Us</h4>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                <div class="form-group floating-addon">
                                    <label>Name</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="far fas fa-user"></i>
                                            </div>
                                        </div>
                                        <input id="name" type="text" class="form-control" name="name" autofocus placeholder="Name" maxlength="50" required>
                                    </div>
                                </div>
                                <div class="form-group floating-addon">
                                    <label>Email</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fas fa-envelope"></i>
                                            </div>
                                        </div>
                                        <input id="email" type="email" class="form-control" name="email" placeholder="Email" maxlength="30" required>
                                    </div>
                                </div>
                                <div class="form-group floating-addon">
                                    <label>Phone</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fas fas fa-phone"></i>
                                            </div>
                                        </div>
                                        <input id="no" type="number" class="form-control" name="no" placeholder="Phone Number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="14" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Message</label>
                                    <textarea class="form-control" placeholder="Type your message" data-height="150" maxlength="130" required></textarea>
                                </div>
                                <div class="form-group text-right">
                                    <button type="submit" class="btn btn-round btn-lg btn-primary">
                                        Send Message
                                    </button>
                                    <a href="index.php" class="btn btn-round btn-lg btn-danger text-light">
                                        Cancel
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </div>
